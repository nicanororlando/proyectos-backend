<!DOCTYPE html>
<html lang="en" xmlns:th="http://tymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EmpleosApp | Creación de Categorías</title>

    <link rel="stylesheet" th:href="@{/css/index.css}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- http://localhost:8080/categories/create -->
    <header>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">EmpleosApp</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link active" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Menu 1</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Menu 2</a>
              </li>
            </ul>
            <span class="navbar-text ms-auto">
              <a class="btn btn-primary" href="#">Ingresar</a>&nbsp;
              <a class="btn btn-primary" href="#">Registrarse</a>
            </span>
          </div>
        </div>
      </nav>
    </header>

    <main role="main">
      <hr />
      <div class="container">
        <div class="card">
          <h4 class="card-header"><strong>Datos de la categoría</strong></h4>
          <div class="card-body">
            <form th:action="@{/categories/save}" method="post">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      name="name"
                      placeholder="Escriba el nombre de la categoria"
                      required="required"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="description">Descriptión</label>
                    <textarea
                      class="form-control"
                      name="description"
                      id="description"
                      rows="2"
                    ></textarea>
                  </div>
                </div>
              </div>
              <hr />
              <button
                type="submit"
                title="Guardar el registro."
                class="btn btn-primary"
              >
                Save
              </button>
            </form>
          </div>
        </div>
      </div>
      <!-- /container -->
    </main>

    <footer class="footer">
      <div class="container">
        <p>
          &copy; 2019 EmpleosApp, Inc. | WebApp Desarrollada con Spring Boot
          2.1.2 | Autor: Iv&aacute;n E. Tinajero D&iacute;az | &middot;
          <a href="#">Privacy</a> &middot; <a href="#">Terms</a>
        </p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
