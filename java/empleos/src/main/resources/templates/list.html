<!DOCTYPE html>
<html lang="en" xmlns:th="http://tymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of job offers</title>
  </head>
  <body>
    <h1>Vacancies available</h1>
    <ol>
      <!-- 'job' representa cada eleemento de la lista iterada de la lista 'jobs'. -->
      <li th:each="job: ${jobs}" th:text="${job}"></li>
    </ol>
  </body>
</html>
